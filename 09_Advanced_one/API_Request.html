<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <style>
        body {
            background-color: #212121;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s;
            margin-top: 15px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #00d9ff;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #00d9ff;
            color: black;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #00a8cc;
        }
        input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
            width: 250px;
            font-size: 16px;
            text-align: center;
            background-color: #2c2c2c;
    
        }
    </style>
</head>
<body>

    <input id="username" placeholder="Enter GitHub Username">
    <button class="Info">Get Info</button>
    <div id="output"></div>

<script>
    const button = document.querySelector('.Info');
    const input = document.getElementById('username');
    const output = document.getElementById('output');

    button.addEventListener('click', function() {
        const username = input.value.trim();
        if (!username) {
            alert("Please enter a GitHub username!");
            return;
        }

        const url = `https://api.github.com/users/${username}`;
        const XHR = new XMLHttpRequest(); 
        XHR.open('GET', url);
        XHR.onreadystatechange = function() {
            if (XHR.readyState === 4) {
                if (XHR.status === 200) {
                    const data = JSON.parse(this.responseText);
                    output.innerHTML = `
                        <div class="card">
                            <img src="${data.avatar_url}" class="avatar" alt="Avatar">
                            <h2>${data.name || 'No Name Provided'}</h2>
                            <p><strong>Username:</strong> ${data.login}</p>
                            <p><strong>Followers:</strong> ${data.followers}</p>
                            <p><strong>Following:</strong> ${data.following}</p>
                            <p><strong>Public Repos:</strong> ${data.public_repos}</p>
                        </div>
                    `;
                } else {
                    output.innerHTML = `<p style="color:white;">User not found!</p>`;
                }
            }
        }
        XHR.send();
    });
</script>
</body>
</html>
